# =============================================================================
# Firebird LTRIM_ZERO Collation Configuration
# =============================================================================
#
# This file configures the LTRIM_ZERO collation module for Firebird 5.0+
# The collation removes leading zeros and spaces before comparison.
#
# Installation:
#   1. Copy this file to: <firebird>/intl/fbltrimzero.conf
#   2. Copy fbltrimzero.dll to: <firebird>/intl/fbltrimzero.dll
#   3. Add to fbintl.conf:
#      include $(root)/intl/fbltrimzero.conf
#   4. Restart Firebird
#
# =============================================================================

intl_module = fbltrimzero {
	filename = $(this)/fbltrimzero
}

# WIN1252 (Windows Latin-1)
charset = WIN1252 {
	intl_module = fbltrimzero
	collation = WIN1252_LTRIM_ZERO
}

# ISO8859_1 (ISO Latin-1)
charset = ISO8859_1 {
	intl_module = fbltrimzero
	collation = ISO8859_1_LTRIM_ZERO
}

# NONE (No conversion)
charset = NONE {
	intl_module = fbltrimzero
	collation = NONE_LTRIM_ZERO
}

# UTF8 (single-byte ASCII only)
charset = UTF8 {
	intl_module = fbltrimzero
	collation = UTF8_LTRIM_ZERO
}

# DOS850 (DOS Latin-1)
charset = DOS850 {
	intl_module = fbltrimzero
	collation = DOS850_LTRIM_ZERO
}
